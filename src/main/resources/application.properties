# Nombre de la aplicación
spring.application.name=Sistema_Adopcion
spring.main.banner-mode=off

# Configuración de la conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_gatos?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mostrar las consultas SQL en la consola (útil para depuración)
spring.jpa.show-sql=true

# Dialecto de MySQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Control de la creación y actualización del esquema de la base de datos
spring.jpa.hibernate.ddl-auto=update



spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=false

server.port=8081
# Desactivar cache de plantillas en desarrollo
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

debug=true




