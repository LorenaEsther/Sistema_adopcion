<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${titulo}">Mi Aplicaci√≥n</title>

        <!-- Icons Fontawensome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    </head>
    <body>
        <div class="wrapper">
            <div    th:fragment="background" class="wrapper-background position-absolute w-100" ></div>
            <aside  th:fragment="sidebar" id="sidebar" class="expand">
                <div class="d-flex pt-3 wrapper-sidebar-logo">
                    <button class="toggle-btn" type="button">
                        <i class="fa-solid fa-paw"></i>
                    </button>
                    <div class="sidebar-logo">
                        <img th:src="@{/img/logo.png}" alt="Logo" class="navbar-brand-img justify-content-center">
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item my-1">
                        <a th:href="@{/admin/adminprueba}"
                           th:classappend="${activePage == 'adminprueba'} ? ' active' : ''"
                           class="sidebar-link">
                            <i class="fa-solid fa-desktop purple"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item my-1">
                        <a th:href="@{/admin/registergatito}"
                           th:classappend="${activePage == 'registergatito'} ? ' active' : ''"
                           class="sidebar-link">
                            <i class="fa-solid fa-cat red"></i>
                            <span>Registrar Mius</span>
                        </a>
                    </li>
                    <li class="sidebar-item my-1">
                        <a href="#" class="sidebar-link">
                            <i class="fa-solid fa-users green"></i>
                            <span>Solicitudes</span>
                        </a>
                    </li>

                    <li class="sidebar-item my-1">
                        <a th:href="@{/admin/registervolunteer}" class="sidebar-link">
                            <i class="fa-solid fa-hands-helping green"></i>
                            <span>Voluntarios</span>
                        </a>
                    </li>

                    <li class="sidebar-item my-1">
                        <a href="#" class="sidebar-link">
                            <img th:src="@{/img/admin.svg}" alt="Web Icon" class="icon-img" style="width: 20px; height: 20px; margin-right: 15px;">
                            <span>Registrar Admin</span>
                        </a>
                    </li>

                    <li class="sidebar-item my-1">
                        <a th:href="@{/}" th:classappend="${activePage == 'home'} ? ' active' : ''" class="sidebar-link">
                            <img th:src="@{/img/web.svg}" alt="Web Icon" class="icon-img" style="width: 20px; height: 20px; margin-right: 15px;">
                            <span>Ir a la web</span>
                        </a>
                    </li>

                </ul>
                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <main  th:fragment="main" class="main p-3 ">
                <div class="m-2 mx-4">
                    <div  th:fragment="nav-menu" class="nav-menu d-flex justify-content-between">
                        <nav aria-label="breadcrumb" style="color: white  ">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item text-sm"><a class="opacity-50 text-white"
                                                                       href="#">Paginas</a></li>
                                <li  th:text="${titulo}" class="breadcrumb-item text-sm text-white active" aria-current="page">Dashboard</li>
                            </ol>
                            <h6 th:text="${titulo}" class="font-bold text-white mb-0">Dashboard</h6>
                        </nav>
                        <div>
                            <a class="nav-link text-white font-weight-bold px-0"> 
                                <span class="d-sm-inline d-none">Admin</span>
                            </a>
                        </div>
                    </div>


                    <div class="text-center">



                    </div>
                </div>

            </main>
        </div>

        <!-- Bootstrap JavaScript bundle (includes Popper.js) -->
        <div  th:fragment="scripts">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script th:src="@{/js/admin-script.js}"></script>
        </div>

    </body>
</html>
