<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="pago.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Start -->
    <header class="bg-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <a class="navbar-brand" href="Donaciones.html">
                    <img src="img/logo.png" alt="Logo" width="105px">
                </a>
                <!-- Otras opciones de navegación aquí -->
            </nav>
        </div>
    </header>

    <div class="container">
        <header>
            <h1>Formulario de Pago</h1>
        </header>

        <div class="form-container">
            <h2>Detalles de Pago</h2>
            <form action="pago.php" method="POST">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="plan">Seleccione su Plan:</label>
                <select id="plan" name="plan" onchange="updateAmount()">
                    <option value="9.90">Plan Michi - S/9.90 Mensual</option>
                    <option value="18.80">Plan Michi - S/18.80 Bimestral</option>
                    <option value="99.90">Plan Faraon - S/99.90 Anual</option>
                    <option value="custom">Donación Única (Plan Coin)</option>
                </select>

                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" required readonly>

                <div class="expiracion">
                    <label for="mes">Mes de Expiración:</label>
                    <select id="mes" name="mes">
                        <!-- Opciones de mes -->
                    </select>

                    <label for="ano">Año de Expiración:</label>
                    <select id="ano" name="ano">
                        <!-- Opciones de año -->
                    </select>
                </div>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Realizar Pago</button>
            </form>
        </div>
    </div>

    <script>
        function updateAmount() {
            const plan = document.getElementById('plan').value;
            const montoInput = document.getElementById('monto');

            if (plan === "custom") {
                montoInput.readOnly = false;
                montoInput.value = "";
            } else {
                montoInput.readOnly = true;
                montoInput.value = plan;
            }
        }
    </script>
</body>
</html>
