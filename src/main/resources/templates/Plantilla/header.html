

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${titulo}">Mi Aplicación</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <!-- Header -->
        <header class="bg-white">
            <div class="container header-main">
                <nav class="navbar navbar-expand-lg navbar-light bg-white position-relative">
                    <a class="navbar-brand" href="#">
                        <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid" width="105px">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar-mobile" aria-controls="navbar-mobile">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/adopta}">Adopta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Donaciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Miaus en Casa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Consultas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">MiauShop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/login}">Intranet</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center">
                            <button class="btn boton" type="button">
                                Dona Aquí
                                <img th:src="@{/img/donate.png}" alt="Corazón" class="icono" />
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="header-shape"></div>
        </header>

        <!-- Offcanvas Menu for Mobile -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="navbar-mobile" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/adopta}">Adopta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Miaus en Casa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MiauShop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Intranet</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Bootstrap JavaScript bundle (includes Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
