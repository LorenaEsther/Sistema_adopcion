<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Pago</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Styles -->
        <link rel="stylesheet" href="pago.css">
        <link rel="stylesheet" href="css/styles.css">
      
    </head>
    <body>
        <!-- Header Start -->
        <header th:replace="~{Plantilla/header :: header}"></header>

        <div class="container my-5">
            <header>
                <h1>Formulario de Pago</h1>
                <p>Estás adquiriendo el <span th:text="${plan}">[Plan]</span> en modalidad <span th:text="${modalidad}">[Modalidad]</span>.</p>
            </header>

            <div class="form-container">
                <form th:action="@{/pago/procesar}" method="POST">
                    <!-- Ocultar plan y modalidad para enviarlos al servidor -->
                    <input type="hidden" name="plan" th:value="${plan}">
                    <input type="hidden" name="modalidad" th:value="${modalidad}">

                    <!-- Datos del cliente -->
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required class="form-control mb-3">

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required class="form-control mb-3">

                    <!-- Número de tarjeta -->
                    <label for="tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta" required class="form-control mb-3">

                    <!-- Fecha de expiración -->
                    <div class="row mb-3">
                        <div class="col">
                            <label for="mes">Mes de Expiración:</label>
                            <select id="mes" name="mes" required class="form-select">
                                <option value="">Mes</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="ano">Año de Expiración:</label>
                            <select id="ano" name="ano" required class="form-select">
                                <option value="">Año</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                    </div>

                    <!-- CVV -->
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required class="form-control mb-3">

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary w-100">Realizar Pago</button>
                </form>
            </div>
        </div>

        <footer th:replace="~{Plantilla/footer :: footer}"></footer>
        
        <!-- Bootstrap Icons CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
              rel="stylesheet"> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
