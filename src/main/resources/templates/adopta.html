<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Adopta un Gatito</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link th:href="@{/css/adopta.css}" rel="stylesheet">
    </head>

    <body>
        <header th:replace="~{Plantilla/header :: header}"></header>

        <section id="adopta" class="adopta-section">
            <h1>Conoce a Nuestros Gatos Miau en Adopción</h1>
            <p>Estos gatitos Miau están esperando un hogar lleno de amor. ¡Anímate a conocerlos!</p>
            <div class="container"> 
                <div class="container-fluid p-0">
                    <img src="img/adopta.jpg" alt="imagen" class="img-class">
                </div>

                <div class="container">
                    <div class="row">


                        <div class="row">
                            <div class="col-md-4" th:each="gatito : ${gatitos}">
                                <div class="gato-card">
                                    <img src="img/gato1.jpg" alt="Gato 1">
                                    <div class="gato-info">
                                        <h3 th:text="${gatito.nombre}"></h3>
                                        <p th:text="'Edad: ' + ${gatito.edadAproximada} + ' años'"></p>
                                        <p th:text="${gatito.descripcion}"></p>
                                        <button class="adoptar-btn" data-bs-toggle="modal" data-bs-target="#adoptaModal">Adoptar</button>
                                        <a th:href="@{'/detalles-gato/' + ${gatito.id}}" class="btn btn-secondary">Detalles</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="adoptaModal" tabindex="-1" aria-labelledby="adoptaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adoptaModalLabel">Formulario de Adopción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adoptaForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="ocupacion" class="form-label">Ocupación</label>
                            <input type="text" class="form-control" id="ocupacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="razonAdopcion" class="form-label">Razón para adoptar al gato</label>
                            <textarea class="form-control" id="razonAdopcion" required></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="aceptarTerminos" required>
                            <label class="form-check-label" for="aceptarTerminos">Acepto los términos y condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{Plantilla/footer :: footer}"></footer>

    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="js/adopta.js"></script>
</body>

</html>
