<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{Admin/adminTemplate :: header}"></head>
    <body>

        <div class="wrapper">
            <div  th:replace="~{Admin/adminTemplate :: background}"> </div>
            <aside  th:replace="~{Admin/adminTemplate :: sidebar}"> </aside>
            <div  class="main p-3">
                <div class="m-2 mx-4">
                    <aside  th:replace="~{Admin/adminTemplate :: nav-menu}"> </aside>
                    <div class="text-center">
                        <div class="container-fluid mt-4 d-flex justify-content-center ">
                            <!-- Contenedor principal con fondo y bordes redondeados -->
                            <div class="p-4 bg-white rounded shadow-lg" style="width: 100%; max-width: 1200px;">
                                <!-- Botón para registrar nuevo -->
                                <div id="botonRegistrarNuevo" class="d-flex justify-content-end mb-3">
                                    <button id="registrarNuevoBtn" class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#registroModal">Registrar Nuevo</button>
                                </div>
                
                                <!-- Tabla de gatitos registrados -->
                                <div id="tablaGatitos">
                                    <h4 class="text-center text-primary mb-4">Gatitos Registrados</h4>
                                    <!-- Añadir .table-responsive aquí -->
                                    <div class="table-responsive" style="border-radius: 15px; overflow: hidden;">
                                        <table class="table table-bordered text-center rounded" style="background-color: white;">
                                            <thead class="rounded" style="background-color: #EEDCEC;">
                                                <tr>
                                                    <th>Foto</th>
                                                    <th>Nombre</th>
                                                    <th>Color</th>
                                                    <th>Edad Aproximada</th>
                                                    <th>Estado</th>
                                                    <th>Vacunas</th>
                                                    <th>N° Vis_veterinario</th>
                                                    <th>Estado</th>
                                                    <th>Historial_Médico</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody id="listaGatitos">
                                                <!-- Aquí se llenarán los gatitos registrados -->
                                                <tr>
                                                    <td><img src="/img/gato1.jpg" alt="Foto" class="img-fluid" style="max-width: 45px;"></td>
                                                    <td>Miau</td>
                                                    <td>Blanco</td>
                                                    <td>12</td>
                                                    <td>Disponible</td>
                                                    <td>3</td>
                                                    <td>2</td>
                                                    <td>En proceso</td>
                                                    <td>
                                                        <!-- Botón para abrir el modal de historial médico -->
                                                        <a data-id="1" onclick="abrirModalHistorial(this)" data-bs-toggle="modal" data-bs-target="#historialModal">
                                                            <img src="/img/historialmedico.svg" alt="Historial Médico" style="width: 35px; height: 35px; cursor: pointer;">
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <img src="/img/edit.svg" alt="Editar" style="width: 20px; height: 20px; cursor: pointer; filter: invert(85%) sepia(61%) saturate(629%) hue-rotate(322deg) brightness(103%) contrast(100%);" onclick="funcionDeEditar()">
                                                        <img src="/img/delete.svg" alt="Eliminar" style="width: 20px; height: 20px; cursor: pointer; filter: invert(31%) sepia(98%) saturate(3715%) hue-rotate(-336deg) brightness(96%) contrast(102%);" onclick="funcionDeEliminar()">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div> <!-- Cierre del .table-responsive -->
                                </div>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>

           <!-- Contenido específico de esta página -->
        <!-- Modal para el formulario de registro -->
        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registroModalLabel">Registrar Miau</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" enctype="multipart/form-data" th:action="@{/admin/registergatito}" th:object="${gatito}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del gato">
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color" placeholder="Color del gato">
                            </div>
                            <div class="mb-3">
                                <label for="edadAproximada" class="form-label">Edad Aproximada</label>
                                <input type="number" class="form-control" id="edadAproximada" placeholder="Edad aproximada en meses">
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                    <option selected>Selecciona el estado</option>
                                    <option value="Disponible">Disponible</option>
                                    <option value="Disponible">En proceso</option>
                                    <option value="Adoptado">Adoptado</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fotoGatito" class="form-label">Foto del Gatito</label>
                                <input type="file" class="form-control" id="fotoGatito" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill">Registrar</button>
                            <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel" style="color: #B1BF49;">Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="color: #B1BF49;">
                        ¡Registrado correctamente!
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para el historial médico --> 
        <div class="modal fade" id="historialModal" tabindex="-1" aria-labelledby="historialModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="historialModalLabel">Historial Médico</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="historialForm" method="post" th:action="@{/admin/guardarHistorial}">
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" placeholder="Descripción del historial médico"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dosisVacunas" class="form-label">Dosis de Vacunas</label>
                                <input type="text" class="form-control" id="dosisVacunas" placeholder="Dosis de vacunas">
                            </div>
                            <div class="mb-3">
                                <label for="numeroVisitas" class="form-label">Número de Visitas al Veterinario</label>
                                <input type="number" class="form-control" id="numeroVisitas" placeholder="Número de visitas">
                            </div>
                            <button type="submit" class="btn btn-primary" id="guardarHistorial">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="~{Admin/adminTemplate :: scripts}"></div>

         <!-- Incluir el archivo JavaScript externo -->
         <script th:src="@{/js/register.js}"></script>
         <!-- Incluir CSS de Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
         <!-- Incluir JavaScript de Bootstrap y Popper.js -->
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        

         <script>
            function abrirModalHistorial(button) {
                // Obtener el ID del gatito desde el atributo data-id
                const gatitoId = button.getAttribute('data-id');
        
                // Aquí puedes hacer una llamada AJAX para obtener el historial médico del gatito
                // usando el gatitoId y luego cargar los datos en el modal.
        
                // Simularemos datos cargados dinámicamente
                const historialData = {
                    descripcion: "Gatito rescatado, recibió su primera vacuna.",
                    dosisVacunas: "1 dosis",
                    numeroVisitasVeterinario: "2 visitas"
                };
        
                // Rellenar los campos del modal con los datos obtenidos
                document.getElementById('descripcion').value = historialData.descripcion;
                document.getElementById('dosisVacunas').value = historialData.dosisVacunas;
                document.getElementById('numeroVisitas').value = historialData.numeroVisitasVeterinario;
        
                // Mostrar el modal (esto lo gestiona Bootstrap automáticamente)
            }
        </script>


    </body>
</html>
