<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Detalles del Gato Michi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link th:href="@{/css/adopta.css}" rel="stylesheet">
    </head>

    <body>
        <header th:replace="~{Plantilla/header :: header}"></header>

        <div class="container cont-detalles" th:each="fotos : ${fotoGatitos}">
            <div class="container cont-info">
                <h1 th:text="'Detalles de '+${fotos.gatito.nombre}" style="font-size: 50px"></h1>
                <div class="row">
                    <div class="col-md-6 info-gato">
                        <h2>Historia</h2>
                        <p th:text="${fotos.gatito.descripcion}"></p>
                        <h3>Caracter√≠scticas</h3>
                        <ul>
                            <li th:text="'Color: '+${fotos.gatito.color}"></li>
                            <li th:text="'Edad: '+${fotos.gatito.edadAproximada}"></li>
                            <li th:text="'Nombre: '+${fotos.gatito.nombre}"></li>
                        </ul>
                        <h3>Historial Medica</h3>
                        <table class="table table-bordered text-center rounded w-100">
                            <thead>
                                <tr>
                                    <th>Dosis de Vacuna</th>
                                    <th>Visitas al veterinario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2</td>
                                    <td>3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center align-items-center cont-img">
                        <img th:src="@{/uploads/{IDfoto}(IDfoto=${fotos.urlFoto})}" alt="Gato 1" class="img-det">
                    </div>
                </div>
            </div>
            <button class="btn btn-detalles" onclick="window.location.href = '/adopta'">Regresar</button>
        </div>
        <footer th:replace="~{Plantilla/footer :: footer}"></footer>
        <!-- Bootstrap Icons CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
              rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </body>
</html>
