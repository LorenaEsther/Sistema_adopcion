<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${titulo}">Mi Aplicación</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <div th:fragment="header">
            <!-- Header -->
            <header class="bg-white">
                <div class="container header-main">
                    <nav class="navbar navbar-expand-lg navbar-light bg-white position-relative">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid" width="105px">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar-mobile" aria-controls="navbar-mobile">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/adopta}">Adopta</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/donaciones}">Donaciones</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/miaus-en-casa}">Miaus en Casa</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/consultas}">Consultas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/nosotros}">Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/miaushop}">MiauShop</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/login}">Intranet</a>
                                </li>
                            </ul>
                            <div class="d-flex align-items-center">
                                <button class="btn boton" type="button">
                                    Dona Aquí
                                    <img th:src="@{/img/donate.png}" alt="Corazón" class="icono" />
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="header-shape"></div>
            </header>
            <!-- Custom JS -->
            <script th:src="@{/js/navbar.js}"></script>
        </div>

        <!-- Bootstrap JavaScript bundle (includes Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
