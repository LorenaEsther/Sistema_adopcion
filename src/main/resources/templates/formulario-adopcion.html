<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title th:text="${titulo}">Adopta un Gatito</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css">
        <link th:href="@{/css/solicitud-adopcion.css}" rel="stylesheet">
    </head>
    <body>
        <header th:replace="~{Plantilla/header :: header}"></header>

        <section id="adopta" class="adopta-section">
            <h1>Formulario de Adopción para <span th:text="${gatito.nombre}"></span></h1>
            <p>Llena el siguiente formulario para comenzar el proceso de adopción de <span th:text="${gatito.nombre}"></span>.</p>

            <div id="alerta" class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    Recuerda que para realizar una solicitud debes estar registrado en nuestra pagina y el correo debe coincidir con el correo registrado.
                </div>
            </div>

            <div class="container">
                <!-- Formulario de adopción -->
                <form method="POST" th:action="@{/solicitud-adopcion/{id}(id=${gatito.id})}" id="adoptaForm" th:object="${solicitudAdopcion}">
                    <!-- Campo oculto para almacenar el ID del gatito -->
                    <input type="hidden" id="gatitoIdInput" th:value="${gatito.id}" name="gatitoId" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{usuario.persona.nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" th:field="*{usuario.persona.apellidos}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" th:field="*{usuario.email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" th:field="*{usuario.persona.telefono}" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{usuario.persona.direccion}" required>
                    </div>
                    <div class="mb-3">
                        <label for="razonAdopcion" class="form-label">Razón para adoptar al gato</label>
                        <textarea class="form-control" id="razonAdopcion" th:field="*{razonAdopcion}" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                </form>

            </div>
        </section>

        <footer th:replace="~{Plantilla/footer :: footer}"></footer>

        <!-- Bootstrap Icons CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
              rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

        <script src="js/adopta.js"></script>
    </body>
</html>
